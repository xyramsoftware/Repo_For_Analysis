<ion-header hideBackButton="true"  >

  <ion-navbar>
    <!-- <ion-title>wishlist</ion-title> -->
    <img class="logo"  style="height: 30px;margin-top: 6px;padding: -25px;" src="assets/img/creorts_logo.jpg">
  </ion-navbar>

</ion-header>


<ion-content padding class="wishlistclass">
  <div class="layer">
    <ion-card  *ngFor="let event of UserwishList" class="cardclass" (click)="wishlist(event)"> 
        <ion-list class="eventlistclass">
            <ion-row style="margin-bottom: 8px;text-align: -webkit-center;border-bottom: 1px solid #ccc;">
              <ion-col col=6>
                  <p style="font-weight: 600;font-size: 16px;color: #e13838;"> <ion-icon name="calendar" style="margin-right: 7px;"></ion-icon>{{event.eventId.EventDate | date:'mediumDate'}}</p>
              </ion-col>
              <ion-col col=7>
               <p  style="font-size: 13px;"><span style="color: orangered;">Start Time</span> - <span style="font-weight: 700;">{{event.eventId.startTime}}</span> <span style="color: orangered;">End Time</span> - <span style="font-weight: 700;">{{event.eventId.endTime}}</span></p>
              </ion-col>
            </ion-row>

          <ion-row>
            
            
          </ion-row>
          <p ><span class="eventheading">{{event.eventId.title}}</span></p>
            
            
              <p>{{event.eventId.description}}</p>
              <!-- <p> <ion-icon name="calendar" style="margin-right: 7px;"></ion-icon>{{event.EventDate | date:'mediumDate'}}</p>
              <p>  <ion-icon name="clock" style="margin-right: 7px;"></ion-icon>{{event.EventTimings }}</p> -->
             
          </ion-list>


    </ion-card>
</div>
</ion-content>
