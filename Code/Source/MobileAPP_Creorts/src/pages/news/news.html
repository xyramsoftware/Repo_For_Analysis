<ion-header hideBackButton="true">
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <img class="logo" style="height: 38px;margin-top: 6px;padding: -25px;" src="assets/img/logo4.png">
    <ion-title>Creorts Sportival</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login">
  <div class="layer1">

    
    <p class="mainheading" >Refer A Friend </p>
    

    <form [formGroup]="ReferFriend" (ngSubmit)="onRegister()">
      <ion-row class="paddingrow">
        <ion-col col-12>
          <ion-item>
            <!-- <ion-label>Person Name</ion-label> -->
            <ion-input type="text" formControlName="name"  maxlength="50" placeholder="Name*"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="paddingrow">
        <ion-col col-12>
          <ion-item>
            <!-- <ion-label>{{"Mobile No:" | translate}}</ion-label> -->
            <ion-input type="tel" maxlength="10"  placeholder="Phone Number*" formControlName="phone" (input)="NumberValidation($event.target.value)"></ion-input>
          </ion-item>
          <p style="color:#F1B517;font-size: 13px;margin: auto;text-align: center;" *ngIf="nubervalidatin">Enter a 10-digit Phone Number </p>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 24px;">
        <ion-col col-12>
          <button class="login-btn" style="border: 2px solid #F1B517;background: black;" ion-button type="submit"
            [disabled]="!ReferFriend.valid"> Refer</button>
        </ion-col>
      </ion-row>
    </form>



    <p *ngIf="friendsList.length !=0" style="text-align: center;font-size: 20px;color: #fff;"> Referred Friend's Details</p>
    <ion-item *ngIf="friendsList.length !=0" color="primary">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            Name
          </ion-col>
          <ion-col col-4>
            Phone
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-list *ngIf="friendsList.length !=0">
      <ion-item *ngFor="let list of friendsList">
        <!-- <ion-grid> -->
          <ion-row>

         
          <ion-col col-8>
                <p style="color: #F1B517;"> {{list.name}} </p>
          </ion-col>
          <ion-col col-4>
            <p style="color: #F1B517;">{{list.phone}}</p>
          </ion-col>
          <!-- <ion-row >
            <ion-col col-6>
              <div  text-wrap class="itemclass" style="color: #F1B517;" id="qetitle">{{list.name}}</div>
            </ion-col>
            <ion-col col-6>
              <div class="itemclass"  style="color: #F1B517;" id="qetitle">{{list.phone}}</div>
            </ion-col> -->
           
          </ion-row>
        <!-- </ion-grid> -->
      </ion-item>
    </ion-list>
  </div>



</ion-content>
