<div class="container">
    <div class="row">
        <div class="col">
            <div style="text-align: center;margin-top: 100px;">
                <h1>Upload and Download File</h1>
                <input type="file" id="customFile" (change)="selectFile($event)">
                <button class="btn btn-primary" [disabled]="!selectedFiles" (click)="upload()">Save File</button>
                <!-- <button class="btn btn-primary" style="margin-left: 10px" (click)="downloadFile()">View File</button> -->
                <div *ngIf="uploadSuccess">
                    <p>Imported users and sent invitation</p>
                </div>
            </div>
        </div>
    </div>
</div>
