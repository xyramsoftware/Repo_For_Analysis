
<!--Main Navigation-->
<header>
<div class="loader" *ngIf="loading"></div>
  <nav class="navbar fixed-top navbar-expand-sm navbar-dark scrolling-navbar">
    <a class="navbar-brand" [routerLink]="['/']" ><img src="assets/images/logo.jpeg" width="82px" class="img-fluid flex-center" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
        <li *ngIf="!isLogin()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/registration']">Registration</a>
        </li>
        <li class="nav-item"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/events']">Events</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/gallery']">Gallery</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/latestnews']">Latest News</a>
        </li>
        <li *ngIf="isLogin()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/feedback']">Feedback</a>
        </li>
        <li *ngIf="isLogin()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/update-event']">Update Events</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          
          <a *ngIf="!isLogin()" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user"></i> Account
        </a>
        <a *ngIf="isLogin()" class="nav-link dropdown-toggle" style="margin-bottom: 0;" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i>{{userDetails?.shortName}} 
      </a>
          <!-- Here's the magic. Add the .animate and .slide-in classes to your .dropdown-menu and you're all set! -->
          <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown">
            <a *ngIf="!isLogin()" class="dropdown-item" [routerLink]="['/login']">Login</a>
            <a *ngIf="isLogin()" class="dropdown-item" [routerLink]="['/profile']">Profile</a>
            <a *ngIf="isLogin()" class="dropdown-item" [routerLink]="['/refer-friend']">Refer a Friend</a>
            <a *ngIf="isLogin()" class="dropdown-item" [routerLink]="['/accompany-reg']">Accompany Registration</a>
            <a *ngIf="isLogin()" class="dropdown-item" [routerLink]="['/home']"(click)="logout()">Logout</a>
          </div>
        </li>

      </ul>
    </div>
  </nav>
  <div
	*ngIf="loading"
	class="loader">
	Loading Module
</div>

</header>

<div>
  <div id="background-image"></div>
<router-outlet></router-outlet>
</div>
