<div class="container">
    <div class="row">
        <div class="col col-sm-12">

            <div class="gallery" style="background-color: #f1b517;opacity: 1;padding: 35px 35px; margin-bottom: 50px;">
                <div class="row">
                    <div class="col-md-4 mb-4"
                        *ngFor="let item of items | paginate: { itemsPerPage: 9, currentPage: p }">
                        <div class="card">

                            <div class="img-overlay-wrap">
                                <img class="img-fluid" src="{{item.URL}}" alt="Card image cap" style="border: transparent; height: 230px;">

                                <svg xmlns="http://www.w3.org/2000/svg"  id="hideIE" viewBox="0 0 1440 320" style="margin-bottom: -5px;">
                                    <path fill="#F1B517" fill-opacity="1"
                                        d="M0,224L60,197.3C120,171,240,117,360,112C480,107,600,149,720,186.7C840,224,960,256,1080,250.7C1200,245,1320,203,1380,181.3L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
                                    </path>
                                </svg>
                            </div>
                            <div style="background-color: #F1B517;">
                                <h6 style="color: black; padding-left: 17%; margin-top: 5px;">{{item.title}}</h6>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col col-lg-4 offset-lg-4">
                        <div class="page">
                            <pagination-controls (pageChange)="p = $event" previousLabel=""
                            nextLabel=""></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
