<div class="content-heading ">
    Edit Event
    <small>
      <a [routerLink]="['/Events/manageindividualEvents']">  Event</a>->
      Edit  Event
    </small>
  </div>


  <!-- <div class="waiting-loader" *ngIf="loading == true">
    <i class="fa fa-5x fa-spin fa-spinner" aria-hidden="true"></i>
</div> -->



  <div class="panel panel-default" style="width: 80%;margin-left: 68px;">
  <div class="panel-heading ">Edit Event
   

  </div>
  <div >
  <div class="panel-body">
    <form (ngSubmit)="onSubTestItems(f)" #f="ngForm">
      <fieldset>
       
        <label class="col-sm-3 control-label custom" for="title" style="margin-top: 8px;">Title*</label>
        <div class="col-sm-8">
          <div class="">
            <div class="panel-body mh0">
              <input class="form-control" name="title" id="title"   [(ngModel)]="categoryDetails.title"
                     type="text" required placeholder="Event Name"/>
            </div>
          </div>
        </div>

  

        <label class="col-sm-3 control-label custom" style="margin-top: 8px;"> Description
        </label>
        <div class="col-sm-8">
          <div class="">
            <div class="panel-body mh0">
                            <textarea class="form-control" name="description" id="description" [(ngModel)]="categoryDetails.description"
                                      rows="3" placeholder="Event Description"></textarea>
            </div>
          </div>
        </div>

        <label class="col-sm-3 control-label custom" style="margin-top: 8px;"> Location
        </label>
        <div class="col-sm-8">
          <div class="">
            <div class="panel-body mh0">
                            <input class="form-control" name="location" id="location" [(ngModel)]="categoryDetails.location"
                            required placeholder="Event Location">
            </div>
          </div>
        </div>

        <label class="col-sm-3 control-label custom" for="title" style="margin-top: 8px;">Event Date</label>
        <div class="col-sm-8">
          <div class="">
            <div class="panel-body mh0">
              <select class="form-control" required    name="EventDate" id="EventDate"   
              [(ngModel)]="selectedEventdate"   (ngModelChange)="selectEventDate($event)">
                      <option  disabled class="hideoption"  >{{selectedEventdate }}</option>
                      <option *ngFor="let dates of eventdates" [ngValue]="dates" >{{dates.EventDate | date:medium}}</option>
              </select>
              
            </div>
          </div>
        </div>

       
              <label class="col-sm-3 control-label custom" for="title" style="margin-top: 8px;">Event Type*</label>
            <div class="col-sm-8">
              <div class="">
                <div class="panel-body mh0">
                  <select class="form-control" required    name="Eventtype" id="Eventtype"   
                  [(ngModel)]="selectedEventType" (ngModelChange)="selectEventType($event)" >
                          <option  disabled  class="hideoption" >{{selectedEventType}}</option>
                          <option *ngFor="let dates of eventTypeList" [ngValue]="dates" >{{dates.eventTypeName}}</option>
                  </select>
                  
                </div>
              </div>
              </div>


              <label class="col-sm-3 control-label custom" for="title" style="margin-top: 8px;">Category*</label>
            <div class="col-sm-8">
              <div class="">
                <div class="panel-body mh0">
                  <select class="form-control" required    name="Category" id="Category"   
                  [(ngModel)]="selectCategoryDate" (ngModelChange)="selectCategoryType($event)" >
                          <option disabled  class="hideoption" >{{selectCategoryDate}}</option>
                          <option *ngFor="let cat of CategoryList" [ngValue]="cat" >{{cat.categoryName}}</option>
                  </select>
                  
                </div>
              </div>
              </div>

        <label class="col-sm-3 control-label custom" for="title" style="margin-top: 8px;">Event Start time*</label>
        <div class="col-sm-8">
          <div class="">
            <div class="panel-body mh0">
              <input class="form-control" name="startTime" id="startTime"  [(ngModel)]="categoryDetails.startTime"
                     type="time" required  placeholder=" Event Start Time "/>
            </div>
          </div>
       </div>

       <label class="col-sm-3 control-label custom" for="title" style="margin-top: 8px;">Event End time*</label>
        <div class="col-sm-8">
          <div class="">
            <div class="panel-body mh0">
              <input class="form-control" name="endTime" id="endTime"  [(ngModel)]="categoryDetails.endTime"
                     type="time" required  placeholder=" Event end Time"/>
            </div>
          </div>
       </div>


       <label class="col-sm-3 control-label custom" style="margin-top: 8px;"> Sponsors
      </label>
      <div class="col-sm-8">
        <div class="">
          <div class="panel-body mh0">
                          <input class="form-control" type="text" name="sponsors" id="sponsors" [(ngModel)]="categoryDetails.sponsors"
                          placeholder="Sponsors" disabled>
          </div>
        </div>
      </div>

      <label class="col-sm-3 control-label custom" style="margin-top: 8px;"> Speakers
      </label>
      <div class="col-sm-8">
        <div class="">
          <div class="panel-body mh0">
                          <input class="form-control" type="text" name="speakers" id="speakers" [(ngModel)]="categoryDetails.speakers"
                          placeholder="Speakers" disabled>
          </div>
        </div>
      </div>

      <label class="col-sm-3 control-label custom" type="text" style="margin-top: 8px;"> Exhibitors</label>
      <div class="col-sm-8">
        <div class="">
          <div class="panel-body mh0">
                          <input class="form-control" type="text" name="exhibitors" id="exhibitors" [(ngModel)]="categoryDetails.exhibitors"
                          placeholder="exhibitors" disabled>
          </div>
        </div>
      </div>

      <label class="col-sm-3 control-label custom" style="margin-top: 8px;"> PaymentGateway</label>
      <div class="col-sm-8">
        <div class="">
          <div class="panel-body mh0">
            <select class="form-control" required    name="PaymentGateway" id="PaymentGateway"   
            [(ngModel)]="selectPaymentGateway"  required #k  (change)="selectPaumentGetwaydata(k.value)" >
                    <option disabled  class="hideoption"  >{{selectPaymentGateway}}</option>
                    <option value="yes" >Yes</option>
                    <option value="no" >No</option>
            </select>
          </div>
        </div>
      </div>
      <label *ngIf="displaypricing" class="col-sm-3 control-label custom" type="text" style="margin-top: 8px;">Price</label>
      <div class="col-sm-8" *ngIf="displaypricing">
        <div class="">
          <div class="panel-body mh0">
                          <input class="form-control" type="number" min="1" name="price" id="price" [(ngModel)]="categoryDetails.price"
                          placeholder="Price">
          </div>
        </div>
      </div>

      <label class="col-sm-3 control-label custom" style="margin-top: 8px;">UserCount</label>
      <div class="col-sm-8">
        <div class="">
          <div class="panel-body mh0">
            <input class="form-control" type="number" value="0" name="userCount" id="userCount" [(ngModel)]="categoryDetails.userCount"
            placeholder="userCount">
          </div>
        </div>
      </div>
      <label class="col-sm-3 control-label custom" style="margin-top: 8px;">Team Member Count</label>
      <div class="col-sm-8">
        <div class="">
          <div class="panel-body mh0">
            <input class="form-control" type="number" value="0" name="teamMemberCount" id="userCount" [(ngModel)]="categoryDetails.teamMemberCount"
            placeholder="teamMemberCount">
          </div>
        </div>
      </div>
      <label class="col-sm-3 control-label custom" style="margin-top: 8px;">Accompany Count</label>
      <div class="col-sm-8">
        <div class="">
          <div class="panel-body mh0">
            <input class="form-control" type="number" value="0" name="accompanyCount" id="userCount" [(ngModel)]="categoryDetails.accompanyCount"
            placeholder="accompanyCount">
          </div>
        </div>
      </div>
      <label class="col-sm-3 control-label custom" style="margin-top: 8px;">Tickets Count</label>
      <div class="col-sm-8">
        <div class="">
          <div class="panel-body mh0">
            <input class="form-control" type="number" value="0" name="ticketsCount" id="userCount" [(ngModel)]="categoryDetails.ticketsCount"
            placeholder="ticketsCount">
          </div>
        </div>
      </div>


     

      

      

       <label class="col-sm-3 control-label custom" for="title" style="margin-top: 8px;">Event PDF</label>
           <div class="col-sm-8">
             <div class="">
                <div class="panel-body mh0 col-md-3">
                  <div class=" fileUpload btn btn-primary choose-btn" >
                    <span> <i class="fa fa-upload" aria-hidden="true"></i> &nbsp; Upload Pdf</span>
        
                           <input type="file" name="upload" class="upload"  accept="application/pdf" 
                           (change)="fileChange($event)" disabled   >
                           
                  </div>
                </div>
                <div class="col-md-10">
                   <p>{{PDFName}}</p>
                  </div>
               
             </div>
          </div>

          <label class="col-sm-3 control-label custom" for="title" style="margin-top: 8px;">Event Image</label>
          <div class="col-sm-8">
            <div class="panel-body mh0 col-md-3">
              <div class=" fileUpload btn btn-primary choose-btn" >
                <span> <i class="fa fa-upload" aria-hidden="true"></i> &nbsp; Upload Image</span>
                <input type="file" name="upload" class="upload"  accept="image/*" 
                (change)="fileChange1($event)"   (change)="readUrl1($event)" disabled  >         
              </div>
            </div>
          
          <div class="col-md-3">
              <img class="media-object img-thumbnail thumb96" name="image" Required [src]="url1" alt="Image"/>
            </div>
          </div>

     

      </fieldset>
        <div class="text-right">
          <button class="btn btn-danger  s-n-btn" (click)="cancel()">Cancel</button>
          <button class="btn btn-primary  s-n-btn" type="submit"
                  [ladda]="isLoading" data-style="expand-right" data-spinner-color="#000000"
                  [disabled]="!f.valid">Save
          </button>
        </div>
    </form>
  </div>
  </div>
</div>
