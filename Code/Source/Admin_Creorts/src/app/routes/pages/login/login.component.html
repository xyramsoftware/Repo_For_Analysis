<div class="wrapper" >
  <div class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-flat">
      <div class=" text-center">
        <a href="#">
          <!-- <img class="block-center img-rounded img-responsive" style="width: 91px;border-radius: 50% 50%;" src="assets/img/bhojana logo final.jpg " alt="Image"/> -->
          <img class="block-center img-rounded img-responsive" class="loginimage" style="width: 320px; height: 179px; margin-left: auto; border-radius: 0% 0%;"  src="assets/img/logocts.jpeg" alt="Image"/>
          <!-- assets/img/bhojana logo final.jpg   assets/img/logo.png-->
        </a>
      </div>
      <div class="panel-body" style="background-color:#f59a1f;">
        <p class="text-center pv" style="color: black; font-weight: bold;">SIGN IN </p>
        <form [formGroup]="valForm" class="form-validate mb-lg" role="form" name="registerForm" novalidate=""
              (submit)="submitForm($event, valForm.value)">
          <div class="form-group has-feedback">
            <input class="form-control" id="exampleInputEmail1" type="text" name="text"
                   placeholder="UserName" autocomplete="off" formControlName="user" required=""/>
            <span class="fa fa-user form-control-feedback text-muted" style="color: black;"></span>
            <!-- <span class="text-danger"
                  *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field is required</span>
            <span class="text-danger"
                  *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field must be a valid email address</span> -->
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" id="exampleInputPassword1" type="password" name="password"
                   placeholder="Password" formControlName="password" required=""/>
            <span class="fa fa-lock form-control-feedback text-muted" style="color: black;"></span>
            <!-- <span class="text-danger"
                  *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">This field is required</span> -->
          </div>
          <!-- <div class="clearfix">
            <div class="checkbox c-checkbox pull-left mt0" >
              <label style="color: black;">
                <input  type="checkbox" value="" [(ngModel)]="rememberMe" name="account_remember" 
                [ngModelOptions]="{standalone: true}" (change)="checkMe()" />
                <span class="fa fa-check" ></span>Remember Me</label>
            </div>
            <div class="pull-right"><a class="text-muted" [routerLink]="'/recover'">Forgot your
              password?</a>
            </div>
          </div> -->
          <button class="btn btn-block  mt-lg" type="submit"
                  [ladda]="isLoading" data-style="expand-right" data-spinner-color="#f59a1f" style="background-color: black;color:#f59a1f; font-weight: bold;">Login
          </button>
        </form>
        <!-- <p class="pt-lg text-center">Need to Signup?</p><a class="btn btn-block btn-info"
                                                           [routerLink]="'/register'">Register Now</a> -->
      </div>
    </div>
    <!-- END panel-->
    <!-- <div class="p-lg text-center">
      <span>&copy;</span>
      <span>{{ settings.app.year }}</span>
      <span>-</span>
      <span>{{ settings.app.name }}</span>
      <br/>
      <span>{{ settings.app.description }}</span> 
    </div> -->
  </div>
</div>
